<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Neat-Sleep</title>
  </head>
  <body>
    <div class="modal" id="mymodal">
      <!-- it is better for them to have the same name when they are radio buttons -->
      <!-- this way, when one is selected, the others will deselect. -->
      <form class="form" id="theForm">
        <input type="radio" id="choice1" name="choice" value="all" />
        <label for="choice1">I want to see all the vids</label>
        <input type="radio" id="choice2" name="choice" value="snow" />
        <label for="choice2">I want to see snow vids</label>
        <input type="radio" id="choice3" name="choice" value="storm" />
        <label for="choice3">I want to see storm videos</label>
        <input type="radio" id="choice4" name="choice" value="animal" />
        <label for="choice4">I want to see animal vids</label>
        <button id="sbmit">submit</button>
      </form>
    </div>
    <header>
      <h1 class="title">Neat-Sleep</h1>
      <div id="timehold">
        <h2 id="time"></h2>
      </div>
    </header>
    <div>
      <p class="desc">
        Welcome, to Neat-Sleep, a sight that recomends white noise videos from
        YouTube. Refresh for a new video. Enjoy your nap. (Work in progress)
      </p>
    </div>
    <div class="videohold">
      <main id="video"></main>
    </div>
    <div class="button">
      <button id="newVid">new video</button>
    </div>
    <div class="all">
      <button id="twenty">24-hour mode</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
